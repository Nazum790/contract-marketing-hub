<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#0B2C5F" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Admin · Payment Settings</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0B2C5F',
                        darkbg: '#081A33',
                        accent: '#F59E0B'
                    }
                }
            }
        };
    </script>
</head>

<body class="min-h-screen bg-gradient-to-b from-darkbg to-primary text-gray-100">

    <!-- HEADER -->
    <header class="sticky top-0 z-50 bg-darkbg/90 backdrop-blur border-b border-white/10">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="font-bold text-lg">Admin · Payment Settings</h1>
            <a href="./dashboard.html" class="text-sm text-accent">← Back to Dashboard</a>
        </div>
    </header>

    <!-- MAIN -->
    <main class="max-w-3xl mx-auto px-4 py-10">

        <div class="bg-white text-gray-800 rounded-xl shadow p-6">

            <h2 class="text-xl font-semibold mb-1">
                Payment Instructions Control
            </h2>

            <p class="text-sm text-gray-500 mb-6">
                These settings control what users see on the payment instructions page.
            </p>

            <!-- MESSAGE -->
            <div id="messageBox" class="hidden mb-4 p-3 rounded text-sm text-center"></div>

            <div class="space-y-5">

                <div>
                    <label class="block text-sm font-medium mb-1">Status Title</label>
                    <input id="statusTitle" class="w-full px-4 py-2 border rounded-lg" placeholder="Payment Required" />
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Status Message</label>
                    <textarea id="statusMessage" rows="4" class="w-full px-4 py-2 border rounded-lg"
                        placeholder="Please complete payment and send proof for verification."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Support Email</label>
                    <input id="supportEmail" class="w-full px-4 py-2 border rounded-lg"
                        placeholder="support@example.com" />
                </div>

                <div class="flex items-center gap-2">
                    <input type="checkbox" id="isActive" class="w-4 h-4">
                    <label for="isActive" class="text-sm">
                        Enable payment instructions for users
                    </label>
                </div>

                <!-- SAVE BUTTON -->
                <button id="saveBtn" onclick="saveSettings()"
                    class="w-full bg-primary text-white py-2 rounded-lg font-medium flex items-center justify-center gap-2">
                    <span id="btnText">Save Settings</span>
                    <svg id="btnLoader" class="hidden w-4 h-4 animate-spin text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                </button>

            </div>

        </div>

    </main>

    <!-- FOOTER -->
    <footer class="mt-12 border-t border-white/10 text-center py-6 text-sm text-gray-300">
        © <span id="year"></span> Contract Marketing Hub
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const token = localStorage.getItem('token');
        if (!token) {
            localStorage.clear();
            location.href = '../auth/login.html';
        }

        const messageBox = document.getElementById('messageBox');
        const saveBtn = document.getElementById('saveBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');

        function showMessage(text, type = 'success') {
            messageBox.textContent = text;
            messageBox.className = 'mb-4 p-3 rounded text-sm text-center';
            messageBox.classList.remove('hidden');

            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            }

            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 4000);
        }

        function setLoading(isLoading) {
            saveBtn.disabled = isLoading;
            btnText.textContent = isLoading ? 'Saving…' : 'Save Settings';
            btnLoader.classList.toggle('hidden', !isLoading);
        }

        async function loadSettings() {
            try {
                const res = await fetch(
                    'http://localhost:5000/api/payment-settings/admin',
                    { headers: { Authorization: 'Bearer ' + token } }
                );

                if (!res.ok) throw new Error();

                const { settings } = await res.json();

                statusTitle.value = settings.statusTitle || '';
                statusMessage.value = settings.statusMessage || '';
                supportEmail.value = settings.supportEmail || '';
                isActive.checked = !!settings.isActive;

            } catch {
                showMessage('Failed to load payment settings', 'error');
            }
        }

        async function saveSettings() {
            try {
                setLoading(true);

                const res = await fetch(
                    'http://localhost:5000/api/payment-settings/admin',
                    {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            Authorization: 'Bearer ' + token
                        },
                        body: JSON.stringify({
                            statusTitle: statusTitle.value.trim(),
                            statusMessage: statusMessage.value.trim(),
                            supportEmail: supportEmail.value.trim(),
                            isActive: isActive.checked
                        })
                    }
                );

                if (!res.ok) throw new Error();

                showMessage('Payment details updated successfully');

            } catch {
                showMessage('Failed to save payment settings', 'error');
            } finally {
                setLoading(false);
            }
        }

        loadSettings();
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Theme -->
    <meta name="theme-color" content="#0B2C5F" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Profile | Contract Marketing Hub</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0B2C5F',
                        darkbg: '#081A33',
                        accent: '#F59E0B'
                    }
                }
            }
        }
    </script>

    <style>
        html,
        body {
            width: 100%;
            overflow-x: hidden;
        }

        .notranslate {
            translate: no;
        }

        .goog-logo-link,
        .goog-te-banner-frame,
        .goog-te-gadget,
        #goog-gt-tt,
        body>.skiptranslate {
            display: none !important;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-b from-darkbg to-primary text-gray-100">

    <!-- FIXED HEADER -->
    <header class="fixed top-0 left-0 right-0 z-50
        h-[72px]
        bg-darkbg/95 backdrop-blur
        border-b border-white/10
        overflow-hidden
        notranslate">

        <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between">

            <!-- LEFT -->
            <h1 class="font-bold text-lg whitespace-nowrap">
                Contract Marketing Hub
            </h1>

            <!-- RIGHT -->
            <div class="flex items-center gap-4">

                <nav class="hidden md:flex gap-6 text-sm">
                    <a href="./dashboard.html">Dashboard</a>
                    <a href="./contracts.html">Contracts</a>
                    <a href="./transactions.html">Transactions</a>
                    <a href="./profile.html" class="text-accent">Profile</a>
                </nav>

                <!-- DESKTOP TRANSLATOR -->
                <select id="langSelect"
                    class="hidden md:block bg-darkbg border border-white/20 text-sm rounded px-2 py-1">
                    <option value="">Select Language</option>
                    <option value="en">English</option>
                    <option value="pt">Portuguese</option>
                    <option value="de">German</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="da">Danish</option>
                </select>
            </div>

        </div>
    </header>

    <!-- MOBILE TRANSLATOR (OUTSIDE HEADER HEIGHT) -->
    <div class="fixed top-[72px] left-0 right-0 z-40 md:hidden bg-darkbg/95 backdrop-blur px-4 py-2">
        <select id="langSelectMobile"
            class="bg-darkbg border border-white/20 text-sm rounded px-3 py-2 w-full max-w-[240px]">
            <option value="">Select language</option>
            <option value="en">English</option>
            <option value="pt">Portuguese</option>
            <option value="de">German</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="da">Danish</option>
        </select>
    </div>

    <!-- MAIN -->
    <main class="flex-1 max-w-5xl mx-auto px-4 pt-[120px] pb-8 w-full">

        <section class="mb-6">
            <h2 class="text-2xl font-semibold mb-1">My Profile</h2>
            <p class="text-sm text-gray-300">
                Manage your personal information
            </p>
        </section>

        <div class="bg-white text-gray-800 rounded-xl shadow p-6 space-y-6">

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
                <div>
                    <p class="text-gray-500">Full Name</p>
                    <p class="font-medium" id="profileName">—</p>
                </div>

                <div>
                    <p class="text-gray-500">Email Address</p>
                    <p class="font-medium" id="profileEmail">—</p>
                </div>

                <div>
                    <p class="text-gray-500">Country</p>
                    <p class="font-medium" id="profileCountry">—</p>
                </div>

                <div>
                    <p class="text-gray-500">Account Currency</p>
                    <p class="font-medium" id="profileCurrency">—</p>
                </div>
            </div>

            <div class="border-t pt-4">
                <p class="text-gray-500 text-sm mb-1">Email Verification Status</p>
                <span id="verificationStatus"
                    class="inline-block px-3 py-1 rounded-full text-xs bg-gray-100 text-gray-600">
                    —
                </span>
            </div>

            <div id="messageBox" class="hidden p-3 rounded text-sm"></div>

            <div class="border-t pt-6 flex flex-col sm:flex-row gap-3 justify-between">

                <button id="verifyBtn" class="px-4 py-2 bg-accent text-black rounded-lg text-sm font-medium">
                    Request Email Verification
                </button>

                <a href="./dashboard.html"
                    class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium text-center hover:opacity-90">
                    ← Back to Dashboard
                </a>
            </div>
        </div>

    </main>

    <footer class="border-t border-white/10 text-center py-4 text-sm text-gray-300">
        © <span id="year"></span> Contract Marketing Hub
    </footer>

    <!-- GOOGLE TRANSLATE -->
    <div id="google_translate_element" style="display:none"></div>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- LOGIC -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const token = localStorage.getItem('token');
        if (!token) {
            localStorage.clear();
            location.href = '../auth/login.html';
        }

        const verifyBtn = document.getElementById('verifyBtn');
        const messageBox = document.getElementById('messageBox');

        function showMessage(text, type = 'error') {
            messageBox.textContent = text;
            messageBox.className =
                `p-3 rounded text-sm ${type === 'success'
                    ? 'bg-green-100 text-green-700'
                    : 'bg-red-100 text-red-700'}`;
            messageBox.classList.remove('hidden');
        }

        async function loadProfile() {
            try {
                const res = await fetch('http://localhost:5000/api/users/me', {
                    headers: { Authorization: 'Bearer ' + token }
                });

                const { user } = await res.json();

                profileName.textContent = user.name;
                profileEmail.textContent = user.email;
                profileCountry.textContent = user.country || '—';
                profileCurrency.textContent =
                    `${user.currency || ''} (${user.currencySymbol || ''})`;

                if (user.emailVerified) {
                    verificationStatus.textContent = 'Verified';
                    verificationStatus.className =
                        'inline-block px-3 py-1 rounded-full text-xs bg-green-100 text-green-700';

                    verifyBtn.disabled = true;
                    verifyBtn.textContent = 'Email Verified';
                    verifyBtn.classList.add('opacity-60', 'cursor-not-allowed');
                }

            } catch {
                localStorage.clear();
                location.href = '../auth/login.html';
            }
        }

        verifyBtn.addEventListener('click', async () => {
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Submitting request...';

            try {
                const res = await fetch(
                    'http://localhost:5000/api/users/request-verification',
                    {
                        method: 'POST',
                        headers: { Authorization: 'Bearer ' + token }
                    }
                );

                const data = await res.json();
                if (!res.ok) throw new Error(data.message);

                showMessage('Verification request submitted successfully.', 'success');
                verifyBtn.textContent = 'Request Submitted';
                verifyBtn.classList.add('opacity-60', 'cursor-not-allowed');

            } catch (err) {
                showMessage(err.message || 'Network error');
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Request Email Verification';
            }
        });

        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: 'en', includedLanguages: 'en,pt,de,fr,es,da', autoDisplay: false },
                'google_translate_element'
            );
        }

        function setLang(lang) {
            if (!lang) return;
            const val = lang === 'en' ? '' : `/en/${lang}`;
            document.cookie = `googtrans=${val};path=/;`;
            document.cookie = `googtrans=${val};path=/;domain=${location.hostname}`;
            location.reload();
        }

        langSelect?.addEventListener('change', e => setLang(e.target.value));
        langSelectMobile?.addEventListener('change', e => setLang(e.target.value));

        loadProfile();
    </script>

</body>

</html>
